<html>
    <head>
        <script defer src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
        <script defer src="lib/listScript.js"></script>
        <link rel='stylesheet' href='style.css'/>
    </head>

    <body>
        <script defer src="index.js"></script>
        <h1>Super Based Gender Identity Flag Protocol</h1>
        <div class="control-container">
            <div id="p5div"></div>
            <div class="container container-style">
                <div class="item item-style" id="fluid-item">
                    <label for="fluid-slider">Fluid</label>
                    <input class="gender-slider" id="fluid-slider" disabled type="range"/>
                    <input class="gender-checkbox" id="fluid-checkbox" type="checkbox"/>
                </div>
    
                <div class="item item-style" id="static-item">
                    <label for="static-slider">Static</label>
                    <input class="gender-slider" id="static-slider" disabled type="range"/>
                    <input class="gender-checkbox" id="static-checkbox" type="checkbox"/>
                </div>
    
                <div class="item item-style" id="feminine-item">
                    <label for="feminine-slider">Feminine</label>
                    <input class="gender-slider" id="feminine-slider" disabled type="range"/>
                    <input class="gender-checkbox" id="feminine-checkbox" type="checkbox"/>
                </div>
    
                <div class="item item-style" id="masculine-item">
                    <label for="masculine-slider">Masculine</label>
                    <input class="gender-slider" id="masculine-slider" disabled type="range"/>
                    <input class="gender-checkbox" id="masculine-checkbox" type="checkbox"/>
                </div>
    
                <div class="item item-style" id="genderqueer-item">
                    <label for="genderqueer-slider">Genderqueer</label>
                    <input class="gender-slider" id="genderqueer-slider" disabled type="range"/>
                    <input class="gender-checkbox" id="genderqueer-checkbox" type="checkbox"/>
                </div>
    
                <div class="item item-style" id="bigender-item">
                    <label for="bigender-slider">Bigender</label>
                    <input class="gender-slider" id="bigender-slider" disabled type="range"/>
                    <input class="gender-checkbox" id="bigender-checkbox" type="checkbox"/>
                </div>
    
                <div class="item item-style" id="agender-item">
                    <label for="agender-slider">Agender</label>
                    <input class="gender-slider" id="agender-slider" disabled type="range"/>
                    <input class="gender-checkbox" id="agender-checkbox" type="checkbox"/>
                </div>
            </div>
        </div>

        <footer>
            <div><a target="_blank" rel="noreferrer" href="https://github.com/apc518/sbgifp" aria-label="github link" title="GitHub Link">GitHub</a></div>
            <div>Copyright &copy; 2022 <a target="_blank" rel="noreferrer" href="https://chambercode.com/about/andy" title="ChamberCode Portfolio">Andy Chamberlain</a></div>
        </footer>
    </body>
</html>
